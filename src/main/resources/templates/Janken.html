<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Janken GAME!</title>
</head>

<body>
  <div sec:authorize="isAuthenticated()">
    <a th:href="@{/logout}">ログアウト</a>
  </div>

  <h1>Janken GAME!</h1>

  <p>Hi <span th:text="${loginUser}"></span></p>

  <h2>エントリー</h2>
  <ul>
    <li th:each="user : ${users}">
      <a th:href="@{/match(id=${user.id})}" th:text="${user.name}"></a>
    </li>
  </ul>

  <h2>試合結果</h2>
  <ul>
    <li th:each="match : ${matches}">
      id:[[${match.id}]]
      user1:[[${match.user1}]] user2:[[${match.user2}]]
      user1の手:[[${match.user1Hand}]] user2の手:[[${match.user2Hand}]]
    </li>
  </ul>

</body>

</html>
